<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neov | Technical Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 50%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .ai-message {
            background-color: #e9ecef;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value.trim();
            if (!question) return;

            // Add user's message to chat
            addMessage("user", question);
            document.getElementById("question").value = "";

            // Call API
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input: question })
            });

            const data = await response.json();
            addMessage("ai", data.answer || "Sorry, I couldn't find an answer.");
        }

        function addMessage(sender, text) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "ai-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">IAII Formation Q&A â€“ Get Your Answers Here!</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="question" placeholder="Type your question..." onkeydown="if(event.key==='Enter') askQuestion()">
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>
</body>
</html>
